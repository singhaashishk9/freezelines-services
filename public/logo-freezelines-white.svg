<svg width="320" height="100" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Clean Typography Design for Dark Backgrounds - Text Only -->
  <text x="20" y="30" font-family="Inter, sans-serif" font-size="28" font-weight="800" fill="white" letter-spacing="-0.8px">
    FREEZELINES
  </text>
  <text x="20" y="52" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="rgba(255,255,255,0.85)" letter-spacing="0.6px">
    SERVICES
  </text>
  
  <!-- Elegant Accent Line for Dark Backgrounds -->
  <line x1="20" y1="62" x2="180" y2="62" stroke="url(#whiteAccentGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Professional Tagline for Dark Backgrounds -->
  <text x="20" y="80" font-family="Inter, sans-serif" font-size="9" font-weight="400" fill="rgba(255,255,255,0.7)" letter-spacing="0.3px">
    PROFESSIONAL HVAC SOLUTIONS
  </text>
  
  <!-- Modern Accent Elements for Dark Theme -->
  <circle cx="250" cy="25" r="3" fill="url(#whiteAccentGradient)" opacity="0.8"/>
  <circle cx="265" cy="35" r="2" fill="#4DD0E1" opacity="0.6"/>
  <rect x="275" y="20" width="8" height="2" rx="1" fill="url(#whiteAccentGradient)" opacity="0.7"/>
  
  <!-- White/Dark Theme Gradients -->
  <defs>
    <linearGradient id="whiteAccentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DD0E1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>